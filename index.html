<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="game-title">Tic Tac Toe</h1>

      <!-- Game Mode Selector -->
      <div class="mode-selector" id="mode-selector">
        <button class="mode-btn active" data-mode="pvp">
          <span class="mode-icon">ðŸ‘¥</span>
          <span class="mode-text">2 Players</span>
        </button>
        <button class="mode-btn" data-mode="ai">
          <span class="mode-icon">ðŸ¤–</span>
          <span class="mode-text">vs AI</span>
        </button>
      </div>

      <!-- AI Difficulty (shown only in AI mode) -->
      <div class="difficulty-selector hidden" id="difficulty-selector">
        <button class="diff-btn" data-difficulty="easy">Easy</button>
        <button class="diff-btn active" data-difficulty="medium">Medium</button>
        <button class="diff-btn" data-difficulty="hard">Hard</button>
        <button class="diff-btn impossible" data-difficulty="impossible">
          ðŸ˜ˆ Impossible
        </button>
      </div>

      <div class="score-board">
        <div class="score-box player-x">
          <span class="player-name">Player X</span>
          <span class="score" id="score-x">0</span>
        </div>
        <div class="score-box player-o">
          <span class="player-name">Player O</span>
          <span class="score" id="score-o">0</span>
        </div>
      </div>

      <div class="game-status" id="game-status">Turn: X</div>

      <div
        class="game-grid"
        id="game-grid"
        role="grid"
        aria-label="Tic Tac Toe Game Grid"
      >
        <!-- Cells managed by JS -->
        <button class="cell" data-index="0" aria-label="Cell 0"></button>
        <button class="cell" data-index="1" aria-label="Cell 1"></button>
        <button class="cell" data-index="2" aria-label="Cell 2"></button>
        <button class="cell" data-index="3" aria-label="Cell 3"></button>
        <button class="cell" data-index="4" aria-label="Cell 4"></button>
        <button class="cell" data-index="5" aria-label="Cell 5"></button>
        <button class="cell" data-index="6" aria-label="Cell 6"></button>
        <button class="cell" data-index="7" aria-label="Cell 7"></button>
        <button class="cell" data-index="8" aria-label="Cell 8"></button>
      </div>

      <button id="restart-btn" class="btn-restart">Restart Game</button>
    </main>

    <!-- Footer -->
    <footer class="sign">
      Created by
      <a
        href="https://serkanbayraktar.com/"
        target="_blank"
        rel="noopener noreferrer"
        >Serkanby</a
      >
      |
      <a
        href="https://github.com/Serkanbyx"
        target="_blank"
        rel="noopener noreferrer"
        >Github</a
      >
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
